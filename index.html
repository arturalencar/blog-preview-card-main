<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
    <main class="main-container">
        <div class="image-container">
            <img src="assets/images/illustration-article.svg" alt="Illustration"/>
        </div>

        <div class="tag-container">
            <span class=status-tag>Learning</span>
            <p>Published 21 Dec 2023</p>
        </div>

        <div class="text-container">
            <h1>HTML & CSS foundations</h1>
            <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
        </div>

        <div class="avatar-container">
            <div class="avatar-image">
                <img src="assets/images/image-avatar.webp" alt="Avatar image">
            </div>
            <span class="avatar-name">Greg Hooper</span>
        </div>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/arturalencar" target="_blank">Artur Alencar</a>.
    </footer>
</body>
</html>
